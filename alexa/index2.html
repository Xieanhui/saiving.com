function shua(url,n)
{
  var t = url.toLowerCase();
  var gl = t.indexOf("23ll");
  if (gl == 0){gl = t.indexOf("daohj.com");}
  if (gl == 0){gl = t.indexOf("63505.com");}
  if (gl == 0){gl = t.indexOf("321cq.com");}
  if (gl == 0){gl = t.indexOf("sf883.com");}
  if (gl > 0)
 	 {return "";}
  else
	{
		var Rand = Math.random();
		var nRet = Math.round(Rand * n)
		var s = "";
		if (nRet == 1)
		{
			s = '<iframe src="'+url+'" id="' + s + '" width="1000" border="0" height ="2500" frameborder="0" scrolling=no></iframe><br>'; 
		}
 		 return s;
	}
}
